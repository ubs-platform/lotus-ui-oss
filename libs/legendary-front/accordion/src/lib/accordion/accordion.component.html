<div class="accordion" [ngClass]="{expanded: expanded}" (click)="headerClick()">
  <div class="accordion-header">
    <div class="accordion-header-content flex items-align-center">
      <div class="accordion-text flex-grow-1">
        <span>{{ title }}</span>
      </div>
      <div class="accordion-icon flex-grow-0">
        <i class="material-symbols-outlined right">keyboard_arrow_right</i>
      </div>
    </div>

  </div>
  <div class="accordion-content" (mouseenter)="setCursorOnContent(true)" (mouseleave)="setCursorOnContent(false)">
    <ng-content></ng-content>
  </div>
</div>
