<minky-reform-prime [reform]="reform">
  <ng-template
    input-link
    [overrideDefault]="false"
    path="value"
    let-carrier="carrier"
  >
    <lotus-web-code-editor-input
      [carrier]="carrier"
    ></lotus-web-code-editor-input>
  </ng-template>
</minky-reform-prime>
<block-button buttonClass="primary" (click)="saveValue()">{{
  'save' | translate
}}</block-button>
