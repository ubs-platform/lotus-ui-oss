<h1>Çözümle</h1>
<minky-reform-prime [reform]="reform">
  <ng-template
    input-link
    [overrideDefault]="false"
    path="reply"
    let-carrier="carrier"
  >
    <lotus-web-markdown-editor-input
      [carrier]="carrier"
    ></lotus-web-markdown-editor-input>
  </ng-template>
</minky-reform-prime>
<block-button buttonClass="primary" (click)="submit()">Gönder</block-button>
<block-button (click)="closeDialog()">İptal</block-button>
