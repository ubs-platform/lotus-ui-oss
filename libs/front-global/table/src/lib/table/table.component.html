<div style="width: 100%; overflow: auto">
  <table>
    <tr>
      <th
        *ngFor="let key of colsKeys"
        [style.position]="cols[key].sticky ? 'sticky' : null"
        style="top: 0; left: 0; border: 0"
      >
        <div *ngTemplateOutlet="cols[key].head.templateRef"></div>
      </th>
    </tr>
    <tr *ngFor="let item of items">
      <td
        *ngFor="let key of colsKeys"
        [style.position]="cols[key].sticky ? 'sticky' : null"
        style="top: 0; left: 0; border: 0"
      >
        <div
          *ngTemplateOutlet="
            cols[key].data.templateRef;
            context: { item: item }
          "
        ></div>
      </td>
    </tr>
  </table>
</div>
