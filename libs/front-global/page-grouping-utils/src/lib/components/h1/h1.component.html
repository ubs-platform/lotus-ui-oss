<div class="flex align-items-center gap-1">
  <div class="backbtn" *ngIf="showBackButton">
    <block-button
      *ngIf="!backButtonAction.observed"
      iconClass="pi pi-chevron-left"
      [hasContent]="false"
      routerLink=".."
    ></block-button>
    <block-button
      *ngIf="backButtonAction.observed"
      iconClass="pi pi-chevron-left"
      [hasContent]="false"
      (click)="backButtonAction.emit()"
    ></block-button>
  </div>
  <div class="content flex-grow-1">
    <h1>
      <ng-content></ng-content>
    </h1>
  </div>
</div>
