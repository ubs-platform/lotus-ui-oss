<div class="flex flex-column">
  <div class="flex align-items-center gap-3 mb-3">
    <div>
      <i class="pi pi-exclamation-triangle" style="font-size: 2rem"></i>
    </div>
    <div>
      {{ config.data!.message | translate }}
    </div>
  </div>
  <div class="flex justify-content-center gap-2 md:mb-2">
    <block-button
      (click)="decision(true)"
      stringContent="mona.yes"
      iconClass="pi pi-check"
      buttonClass="border"
    ></block-button>
    <block-button
      (click)="decision(false)"
      iconClass="pi pi-times"
      stringContent="mona.no"
      buttonClass="border"
    ></block-button>
  </div>
</div>
