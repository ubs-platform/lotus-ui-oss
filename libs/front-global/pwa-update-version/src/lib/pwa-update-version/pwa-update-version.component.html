<div
  *ngIf="
    currentVersionStatus != 'NO_NEW_VERSION_DETECTED' &&
    currentVersionStatus != 'VERSION_INSTALLATION_FAILED'
  "
  class="mona-card"
>
  <div class="ruler">
    <div
      class="text-info flex flex-column justify-content-between align-items-center gap-1"
    >
      <div class="text-align-center">Yeni bir güncelleme mevcut</div>
      <div
        class="mt-2 flex flex-column sm:flex-row gap-2 align-items-center justify-content-center"
      >
        <block-button (click)="update()">Güncelle</block-button>
        <!-- <block-button
          buttonClass="primary"
          iconClass="pi pi-download"
          (click)="install()"
          >Ekle</block-button
        > -->
      </div>
    </div>
  </div>
</div>
