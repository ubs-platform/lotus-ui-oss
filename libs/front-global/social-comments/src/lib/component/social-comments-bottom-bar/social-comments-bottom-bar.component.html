<lib-webdialog
  [show]="internalShow"
  (showChange)="visibleChange($event)"
  width="100dvw"
  height="600px"
  position="bottom-center"
  title="Yorumlar"
>
  <div class="p-1 h-full">
    <social-comments-component
      *ngIf="internalShow"
      [childEntityId]="childEntityId()"
      [childEntityName]="childEntityName()"
      [mainEntityId]="mainEntityId()"
      [mainEntityName]="mainEntityName()"
      [entityGroup]="entityGroup()"
    ></social-comments-component>
  </div>
</lib-webdialog>
