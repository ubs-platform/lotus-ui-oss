<div class="flex">
  <input
    style="font-size: 2rem"
    [(ngModel)]="intervalValue"
    (focus)="focused = true"
  />
  <div *ngIf="focused" class="flex">
    <block-button [cover]="false" (click)="changeValue()"
      >Değiştir</block-button
    >
    <block-button
      [cover]="false"
      iconClass="pi pi-times"
      (click)="intervalValue = value() || ''"
      >İptal</block-button
    >
  </div>
</div>
