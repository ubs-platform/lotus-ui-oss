<h1>Parola sıfırlama</h1>
<div *ngIf="requestSent">
  <div class="flex align-items-center flex-column">
    <i class="success-tik text-green-400 pi pi-check"></i>

    <h3>Parola sıfırlama tamamlandı</h3>
    <p class="block text-align-center">
      Artık sisteme yeni parolanız ile giriş yapabilirsiniz.
    </p>
    <!-- <block-button iconClass="pi pi-home" (click)="navigateHome()"
      >Ana sayfa</block-button
    >
    <block-button iconClass="pi pi-chevron-left" (click)="navigateBack()"
      >Geri</block-button
    > -->
  </div>
</div>
<div *ngIf="!requestSent">
  <p>Yeni parolanızı aşağıdaki alanlara giriniz</p>
  <minky-reform-prime [reform]="reform">
    <ng-template title-link let-title="title">
      {{ title | translate }}
    </ng-template>
  </minky-reform-prime>
  <div *ngIf="reform">
    <block-button
      (click)="sendRequest()"
      stringContent="İleri"
      iconPosition="RIGHT"
      buttonClass="primary"
      iconClass="pi pi-chevron-right"
    ></block-button>
  </div>
</div>
